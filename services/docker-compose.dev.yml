version: "3.9"

services:
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
      target: dev
    env_file:
      - ./auth-service/.env.dev
    command: npm run dev
    volumes:
      - ./auth-service:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis

  wallet-service:
    build:
      context: ./wallet-service
      dockerfile: Dockerfile
      target: dev
    env_file:
      - ./wallet-service/.env.dev
    command: npm run dev
    volumes:
      - ./wallet-service:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: swiftpaydb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend

volumes:
  postgres-data:
  redis-data:
